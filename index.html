<!DOCTYPE html>
<html id="biblio-html" xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://www.w3.org/2005/10/profile">
	<title>Biblio</title>
	<link rel="icon" type="image/png" href="favicon.ico">
	<meta name="author" content="butfly,कलविङ्क" />
	<meta name="keywords" content="book,reader,viewer,txt,markdown,github api,shelf" />
	<meta name="description" content="Biblio: site from github repository" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- public css -->
	<link rel="stylesheet" type="text/css" href="assets/css/loading.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300' rel='stylesheet' type='text/css'>
	<!-- public js -->
	<!-- assets/js/jquery-3.3.1.min.js -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- assets/js/bootstrap-treeview.min.js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jonmiles/bootstrap-treeview@1.2.0/dist/bootstrap-treeview.min.js"></script>
	<!--assets/js/base64.min.js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/dankogai/js-base64/base64.min.js"></script>
	<!-- assets/js/showdown-min.js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/showdownjs/showdown@1.9.0/dist/showdown.min.js"></script>

	<!-- private js/css -->
	<link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="assets/css/view.css">
	<link rel="stylesheet" type="text/css" href="assets/css/tree.css">
	<script type="text/javascript" src="assets/js/gapi.js"></script>
	<script type="text/javascript" src="assets/js/view.js"></script>

	<style type="text/css">
		#tree,#tree .badge {font-size:small;}
		#tree {padding:1em;float:left;display:inline-flex;max-width:40em;}
	</style>
</head>
<body id="biblio-body" onload="init('#biblio-dir', '#biblio-inner');">
	<div id="biblio-outer">
		<div class="biblio-menu">
			<div class="biblio-menu-b" title="Toggle search and directories tree show/hide.">
				<span class="biblio-menu-b-global biblio-menu-b-1"></span>
				<span class="biblio-menu-b-global biblio-menu-b-2"></span>
				<span class="biblio-menu-b-global biblio-menu-b-3"></span>
			</div>
			<div id="biblio-menu-c" style="display:none;">
				<a id="biblio-restart" onclick="localStorage.clear();readme();" title="Clear the cache and back to homepage.">Restart</a>
				<input id="biblio-dir-search" type="search" value="" placeholder="Search...">
				<span id="biblio-dir-search-c" class="badge">0</span>
				<div id="biblio-dir"></div>
			</div>
		</div>
		<article id="biblio-inner"></article>
		<a class="biblio-foot-a" href="//github.com/zbutfly/biblio">Biblio Project</a>
		<a class="biblio-foot-a" href="//biblio.butfly.net">Biblio Site</a>
		<div id="biblio-earth" style="width:30px;margin:1em;float:right;"></div>
	</div>
</body>
</html>
